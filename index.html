<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="opa"></div>
      <div class="frm-ac">
        <div class="content-form">
          <div class="brd-content">
            <div class="text-center">
              <p class="title color-title">NHẬP HỌC TRỰC TUYẾN</p>
              <p class="tl-next color-text">
                Thí sinh vui lòng đăng nhập để hoàn thiện Hồ sơ
              </p>
            </div>
            <div class="form-ac">
              <form action="" class="form-login">
                <label class="color-title" for="">ĐĂNG NHẬP</label><br />
                <p style="margin-top: 5px" class="line color-login"></p>
              
                <input
                  class="input-form"
                  type="text"
                  id="id"
                  name="id"
                  placeholder="Nhập mã trúng tuyển"
                /><br />
                <input
                  class="input-form"
                  type="password"
                  id="pass"
                  name="password"
                  placeholder="Nhập mật khẩu"
                /><br />
                <input class="ipt-sm" type="submit" value="ĐĂNG NHẬP" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
