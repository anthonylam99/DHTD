<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <div class="opa"></div>
      <div class="frm-ac">
        <div class="content-form">
          <div class="brd-content content-regis">
            <div class="form-ac">
              <form action="" class="form-login form-regis">
                <label class="color-title" style="font-weight: bolder" for=""
                  >THÔNG TIN CÁ NHÂN</label
                ><br />
                <p style="margin-top: 5px" class="line color-login"></p>
                <div class="frm-full">
                  <label class="text-form">1.Họ và tên: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 79.5%"
                  />
                  <label class="text-form">Ngày sinh: </label>
                  <input
                    class="form-info"
                    type="date"
                    id="pass"
                    name="text"
                    placeholder=""
                    style="width: 9.5%"
                  /><br />
                  <label class="text-form">2.Nơi sinh: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 80%"
                  />
                  <label class="text-form">Giới tính: </label>
                  <select name="gender" id="gender" form="gender">
                    <option value=""></option>
                    <option value="0">Nam</option>
                    <option value="1">Nữ</option>
                    <option value="2">Khác</option></select
                  ><br />
                  <label class="text-form">3.Dân tộc: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 80%"
                  />
                  <label class="text-form">Tôn giáo: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="pass"
                    name="text"
                    placeholder=""
                    style="width: 10.2%"
                  /><br />
                  <label class="text-form"
                    >4. Hộ khẩu thường trú (Số nhà, đường, xã(phường),
                    huyện(quận), tỉnh(thành phố)): </label
                  ><br />
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 98.3%"
                  /><br />
                  <label class="text-form">5. Số CMND hoặc CCCD: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 88%"
                  /><br />
                  <label class="text-form"
                    >6. Đối tượng ưu tiên tuyển sinh (Chọn loại đối tượng được
                    hưởng: 01,02,03,04,05,06,07):
                  </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 65.2%"
                  />
                  <br />
                  <label class="text-form"
                    >7. Khu vực tuyển sinh:KV1, KV2-NT, KV2, KV3 :
                  </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 10%"
                  />
                  <br />
                  <label class="text-form">8. Môn đoạt giải (Nếu có) : </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 14%"
                  />
                  <label class="text-form">Loại giải, huy chương: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="pass"
                    name="text"
                    placeholder=""
                    style="width: 4%"
                  /><br />
                  <label class="text-form"
                    >9. Ngành xét tuyển, thi tuyển:
                  </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 26%"
                  /><br />
                  <label class="text-form">10. Số điện thoại: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 31%"
                  /><br />
                  <label class="text-form">11. Email: </label>
                  <input
                    class="form-info"
                    type="text"
                    id="id"
                    name="id"
                    placeholder=""
                    style="width: 34%"
                  />
                  <br />
                  <input
                    class="ipt-sm ipt-sm-regis"
                    type="submit"
                    value="NỘP HỒ SƠ"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
